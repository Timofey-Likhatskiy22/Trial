{% extends "services/base.html" %}

{% block content %}
<div class="container my-5 py-4">
    <h1 class="mb-4">{{ tag.name }}</h1>
    
    <div class="row">
        {% for page in pages %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{ page.title }}</h5>
                        <p class="card-text">{{ page.content|truncatechars:150|safe }}</p>
                        <a href="{{ page.get_absolute_url }}" class="btn btn-primary">Подробнее</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
